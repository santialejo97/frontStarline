<div class="container">
  <div class="row">
    <div
      class="col-lg-12 col-md-12 d-flex justify-content-center align-items-center container-register"
    >
      <div class="register mt-5" *ngIf="this.service">
        <h2>Servicio editar : {{ this.service.nameservice }}</h2>
        <p>
          ID: <span>{{ this.service.id }}</span>
        </p>

        <form class="formulario mb-3" [formGroup]="formService">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre del Servicio</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              placeholder="Insert name"
            />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              class="form-control"
              formControlName="descripcion"
              placeholder="Insert Description"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              id="precio"
              formControlName="precio"
              placeholder="Insert El precio"
            />
          </div>
          <div class="mb-3 form-check form-switch mt-3">
            <input
              class="form-check-input mx-5"
              type="checkbox"
              role="switch"
              id="isactive"
              formControlName="isactive"
            />
            <label for="isactive" class="form-label">Habilitar</label>
          </div>
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-primary mx-2"
              [disabled]="this.formService.invalid"
              (click)="editar()"
            >
              Actualizar
            </button>
            <button class="btn btn-secondary" routerLink="/startLink/admin">
              Volver
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
