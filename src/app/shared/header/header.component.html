<div class="row">
  <div class="col-lg-9 col-md-12 d-flex align-items-center">
    <div class="logo me-5">
      <h1 (click)="routerHome()" [ngClass]="{ cursor: this.authHeader }">
        STARLINK
      </h1>
    </div>
    <div class="nav" *ngIf="this.authHeader">
      <nav>
        <a routerLink="/startLink/feature">Feature</a>
        <a routerLink="/startLink/aboutUs">About us</a>
        <a routerLink="/startLink/contact">Contact</a>
        <a routerLink="/startLink/admin">Admin</a>
      </nav>
    </div>
  </div>
  <div class="col-lg-3 col-md-4">
    <div class="auth-button">
      <div *ngIf="!this.authHeader">
        <button class="me-3" routerLink="/auth/login">Login</button>
        <button routerLink="/auth/register">Register</button>
      </div>
      <div *ngIf="this.authHeader">
        <button (click)="logout()">Cerrar Sesion</button>
      </div>
    </div>
  </div>
</div>
