<div class="card" style="width: 18rem">
  <img src="..." class="card-img-top" alt="..." *ngIf="this.img !== ''" />
  <div class="card-body">
    <h5 class="card-title">{{ service.nameservice }}</h5>
    <p class="card-text">
      {{ service.descripcion }}
    </p>

    <button *ngIf="this.statusAuth">Editar</button>
  </div>
</div>
