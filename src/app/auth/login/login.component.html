<div class="container">
  <div class="row">
    <div
      class="col-lg-12 col-md-12 d-flex justify-content-center align-items-center container-login"
    >
      <div class="login mt-5">
        <h2>Login</h2>

        <form class="formulario mb-3" [formGroup]="formLogin">
          <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="insert Email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Insert password"
            />
          </div>
          <div>
            <button
              class="button-login"
              [disabled]="this.formLogin.invalid"
              (click)="login()"
            >
              Login
            </button>
          </div>
          <p class="mt-3" routerLink="/auth/register">
            Â¿Do you already have an account ?
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
